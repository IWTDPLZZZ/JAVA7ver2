<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Spell Check Dashboard</title>
	<link rel="stylesheet" href="/styles.css" />


</head>
<body onload="loadHistory()">
	<div class="form-container">
		<label for="userInput">Enter a phrase you need to SPELLCHECK:</label>
		<div class = "hor_container">
			<input type="text" id="userInput" name="userInput" onkeydown="if(event.key === 'Enter'){checkInput()}">
			<button type="button" onclick="checkInput()">Check</button>
		</div>
        <form>
		</form>
    </div>
	
	<details open>
		<summary id="history-summary">Click to expand/collapse spell checks history</summary>
		<div id="history-container">
		</div>
		
	</details>
	<script src="/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
